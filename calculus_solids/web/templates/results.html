{% extends 'home.html' %}

{% block created_content %}
<p> Here are download links for the generated files. </p>
</p>Navigate to <br/><b>{{os.getcwd()}}</b><br/> to find the generated files on your system </p>
<span>
    {% for k,v,description in filenames %}
    <div class="card">
        <p>{{description}}</p>
        <p class="">{{k}}  <a href="/uploads/{{ v }}" target="_blank">{{v}}</a></p>
    </div>
    {% endfor %}
    <div id="stl_viewer" style="width:100%;height:250px;margin:0 auto; border: 1px solid black"></div>
    <script>
    var stl_viewer=new StlViewer(document.getElementById("stl_viewer"), { models: [ {id:0, filename:"/uploads/generated_solid.stl"} ] });
    </script>
</span>
{% endblock %}
